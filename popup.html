<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Encrypted Messenger</title>
  <style>
    body {
      width: 280px;
      font-family: system-ui, sans-serif;
      background: #1e1e1e;
      color: #fff;
      margin: 0;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    h1 {
      font-size: 18px;
      margin-bottom: 6px;
      text-align: center;
      color: #4fc3f7;
    }

    input {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: none;
      outline: none;
      background: #333;
      color: #fff;
    }

    button {
      background: #4fc3f7;
      color: #000;
      border: none;
      border-radius: 6px;
      padding: 8px 10px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #03a9f4;
    }

    button.active {
      background: #ff4081;
      color: #fff;
    }

    .row {
      display: flex;
      gap: 6px;
    }

    small {
      font-size: 11px;
      color: #ccc;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Encrypted Messenger</h1>

  <input id="publicKeyInput" placeholder="Paste friend's public key here" />

  <div class="row">
    <button id="copyKeyButton">Copy My Public Key</button>
    <button id="readKeyButton">Read Key</button>
  </div>

  <button id="decryptButton">Turn ON</button>

  <small>Use <b>Ctrl+Shift+E</b> (or Cmd+Shift+E on Mac) to encrypt text.</small>

  <script type="module" src="popup.js"></script>
</body>
</html>
